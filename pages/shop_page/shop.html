<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Barber Products</title>
    <link rel="stylesheet" href="shop.css" />
    <!-- Components style links -->
    <link rel="stylesheet" href="..\..\components\nav_bar\nav_bar.css" />
    <link rel="stylesheet" href="..\..\components\Products\products.css" />
    <link rel="stylesheet" href="..\..\components\footer\footer.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <div id="navbar-placeholder"></div>

    <div class="container">
      <header class="text-center">
        <h1>Premium Barber Products</h1>
        <p class="subtitle">
          Shop our collection of professional barber products, from styling
          tools to grooming essentials.
        </p>
      </header>

      <div class="search-box">
        <span class="search-icon">&#128269;</span>
        <input type="text" placeholder="Search products..." id="search-input" />
      </div>

      <div class="products" id="product-grid">
        <div id="products-placeholder"></div>

      <div class="no-results" id="no-results" style="display: none">
        <h3>No products found</h3>
        <p>Try adjusting your search or browse our categories.</p>
      </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
    
    <!-- Script to fetch the components -->
    <script>
      fetch("../../components/nav_bar/nav_bar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
      fetch("../../components/Products/products.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("products-placeholder").innerHTML = data;
          });
      fetch("../../components/footer/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
